<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Movie Diary</title>
  </head>

  <body class="bg-black text-white flex">
    <!-- Sidebar Navigation -->
    <nav
      class="fixed top-0 left-0 w-64 h-screen bg-gray-800 flex flex-col items-center"
    >
      <!-- Search Box -->
      <div
        class="w-60 rounded h-10 bg-gray-700 text-white mt-10 flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="search_symbol.png" />
        <input
          id="search-box"
          type="text"
          placeholder="Search for a movie..."
          class="flex-1 w-0 text-white bg-gray-700 border-none outline-none"
        />
      </div>

      <!-- Navigation Links -->
      <div
        id="home"
        class="w-60 rounded h-10 mt-7 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="home.png" />
        <p>Home</p>
      </div>
      <div
        id="appleTv"
        class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="screen.png" />
        <p>Apple TV+</p>
      </div>
      <div
        id="store"
        class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="basket-shopping-simple.png" />
        <p>Store</p>
      </div>
      <div
        class="w-60 rounded h-10 mt-7 text-gray-500 flex items-center text-lg"
      >
        <p>Library</p>
      </div>
      <div
        id="recentlyAdded"
        class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="clock-nine.png" />
        <p>Recently Added</p>
      </div>
      <div
        id="movies"
        class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="film.png" />
        <p>Movies</p>
      </div>
      <div
        id="tvShows"
        class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg"
      >
        <img class="h-5 w-5 m-1" src="screen.png" />
        <p>TV Shows</p>
      </div>
      <div class="flex-grow"></div>
      <div
        class="w-60 rounded h-10 mb-2 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg mt-auto"
      >
        <img class="h-5 w-5 m-1" src="search_symbol.png" />
        <p>Account</p>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="ml-64 w-full">
      <!-- Movie Preview Section -->
      <section class="relative w-full h-[500px]">
        <div id="slider" class="w-full h-full">
          <!-- Slide 1 -->
          <article
            id="slide01"
            class="slide absolute inset-0 bg-cover bg-center opacity-100"
            style="
              background-image: url('https://image.tmdb.org/t/p/original/YOUR_IMAGE_PATH');
            "
          >
            <div class="absolute bottom-10 left-10">
              <h2 class="movie-title text-4xl font-bold">Movie 01</h2>
              <p class="text-gray-300 mt-2">Description 01</p>
              <button
                class="mt-4 px-6 py-2 bg-white text-black font-bold rounded"
              >
                ▶ Watch
              </button>
            </div>
          </article>
          <!-- Slide 2 -->
          <article
            id="slide02"
            class="slide absolute inset-0 bg-cover bg-center opacity-0"
            style="
              background-image: url('https://image.tmdb.org/t/p/original/YOUR_IMAGE_PATH');
            "
          >
            <div class="absolute bottom-10 left-10">
              <h2 class="movie-title text-4xl font-bold">Movie 02</h2>
              <p class="text-gray-300 mt-2">Description 02</p>
              <button
                class="mt-4 px-6 py-2 bg-white text-black font-bold rounded"
              >
                ▶ Watch
              </button>
            </div>
          </article>
          <!-- Slide 3 -->
          <article
            id="slide03"
            class="slide absolute inset-0 bg-cover bg-center opacity-0"
            style="
              background-image: url('https://image.tmdb.org/t/p/original/YOUR_IMAGE_PATH');
            "
          >
            <div class="absolute bottom-10 left-10">
              <h2 class="movie-title text-4xl font-bold">Movie 03</h2>
              <p class="text-gray-300 mt-2">Description 03</p>
              <button
                class="mt-4 px-6 py-2 bg-white text-black font-bold rounded"
              >
                ▶ Watch
              </button>
            </div>
          </article>
        </div>
        <!-- Navigation Dots -->
        <div
          id="dots"
          class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
        >
          <button
            class="dot w-3 h-3 bg-white rounded-full opacity-100 cursor-pointer"
          ></button>
          <button
            class="dot w-3 h-3 bg-white rounded-full opacity-50 cursor-pointer"
          ></button>
          <button
            class="dot w-3 h-3 bg-white rounded-full opacity-50 cursor-pointer"
          ></button>
        </div>
      </section>

      <!-- Movies Grid (Search Results) -->
      <section id="movie-list" class="grid grid-cols-4 gap-4 p-4">
        <!-- Movies will be dynamically inserted here -->
      </section>
    </main>
  </body>
</html>
