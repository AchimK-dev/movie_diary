<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script scr="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-black text-white flex">
    <sidebar class="fixed top-0 left-0 w-64 h-screen bg-gray-800 flex flex-col items-center">
        <search class="w-60 rounded h-10 bg-gray-700 text-white mt-10 flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="search_symbol.png">
            <input id="search" type="text" placeholder="Search" class="flex-1 w-0 text-white bg-gray-700 border-none outline-none">
        </search>
        <link1 id="home" class="w-60 rounded h-10 mt-7 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="home.png">
            <p class="flex-1 w-0 text-white border-none outline-none">Home</p>
        </link1>
        <link2 id="appleTv" class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="screen.png">
            <p class="flex-1 w-0 text-white border-none outline-none">Apple TV+</p>
        </link2>
        <link3 id="store" class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="basket-shopping-simple.png">
            <p class="flex-1 w-0 text-white border-none outline-none">Store</p>
        </link3>
        <div class="w-60 rounded h-10 mt-7 text-gray-500 flex items-center text-lg">
            <p class="flex-1 w-0 border-none outline-none">Library</p>
        </div>
        <link4 id="recentlyAdded" class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="clock-nine.png">
            <p class="flex-1 w-0 text-white border-none outline-none">Recently Added</p>
        </link4>
        <link5 id="movies" class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="film.png">
            <p class="flex-1 w-0 text-white border-none outline-none">Movies</p>
        </link5>
        <link6 id="tvShows" class="w-60 rounded h-10 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg">
            <img class="h-5 w-5 m-1" src="screen.png">
            <p class="flex-1 w-0 text-white border-none outline-none">TV Shows</p>
        </link6>
        <div class="flex-grow"></div>
        <link1 class="w-60 rounded h-10 mb-2 hover:cursor-pointer hover:bg-gray-400/20 text-white flex items-center text-lg mt-auto">
            <img class="h-5 w-5 m-1" src="search_symbol.png">
            <p class="flex-1 w-0 text-white border-none outline-none">Account</p>
        </link1>
    </sidebar>
  
    <!-- Page // Main -->
    <main class="ml-64 w-full">

        <!-- Part 01: Movie Preview Section // Muath -->
        <section class="relative w-full h-[500px]">
            
            <div id="slider" class="w-full h-full">

                <!-- Slide 1 -->
                <article id="slide01" class="slide absolute inset-0 bg-cover bg-center opacity-100"
                    style="background-image: API Content to get;">
                    <div class="absolute bottom-10 left-10">
                        <h2 class="movie-title text-4xl font-bold">Movie 01</h2>
                        <p class="text-gray-300 mt-2">Description 01</p>
                        <button class="mt-4 px-6 py-2 bg-white text-black font-bold rounded">▶ Watch</button>
                    </div>git fetch
                </article>

                <!-- Slide 2 -->
                <article id="slide02" class="slide absolute inset-0 bg-cover bg-center opacity-0"
                    style="background-image: API Content to get;">
                    <div class="absolute bottom-10 left-10">
                        <h2 class="movie-title text-4xl font-bold">Movie 02</h2>
                        <p class="text-gray-300 mt-2">Description 02</p>
                        <button class="mt-4 px-6 py-2 bg-white text-black font-bold rounded">▶ Watch</button>
                    </div>
                </article>

                <!-- Slide 3 -->
                <article id="slide03" class="slide absolute inset-0 bg-cover bg-center opacity-0"
                    style="background-image: API Content to get;">
                    <div class="absolute bottom-10 left-10">
                        <h2 class="movie-title text-4xl font-bold">Movie 03</h2>
                        <p class="text-gray-300 mt-2">Description 03</p>
                        <button class="mt-4 px-6 py-2 bg-white text-black font-bold rounded">▶ Watch</button>
                    </div>
                </article>
            </div>

            <!-- Navigation Dots -->
            <div id="dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <button class="dot w-3 h-3 bg-white rounded-full opacity-100 cursor-pointer"></button>
                <button class="dot w-3 h-3 bg-white rounded-full opacity-50 cursor-pointer"></button>
                <button class="dot w-3 h-3 bg-white rounded-full opacity-50 cursor-pointer"></button>
               
            </div>
        </section>

        <!-- Part 03: moviesGrid // All? -->
        <section class="bg-[rgb(45,45,45)] h-screen flex justify-center items-center">
            <p class="text-black text-xl">Part 03_moviesGrid</p>
        </section>

    </main>
    
</body>
</html>
